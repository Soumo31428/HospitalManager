{% extends "base.html" %}

{% block title %}Edit Doctor{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-pencil"></i> Edit Doctor</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ doctor.user.email }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="full_name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ doctor.full_name }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ doctor.phone }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="department_id" class="form-label">Specialization *</label>
                    <select class="form-select" id="department_id" name="department_id" required>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}" {% if dept.id == doctor.department_id %}selected{% endif %}>
                            {{ dept.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="qualifications" class="form-label">Qualifications</label>
                    <input type="text" class="form-control" id="qualifications" name="qualifications" value="{{ doctor.qualifications }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="experience_years" class="form-label">Experience (Years)</label>
                    <input type="number" class="form-control" id="experience_years" name="experience_years" value="{{ doctor.experience_years }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="available_days" class="form-label">Available Days</label>
                    <input type="text" class="form-control" id="available_days" name="available_days" value="{{ doctor.available_days }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="consultation_fee" class="form-label">Consultation Fee</label>
                    <input type="number" step="0.01" class="form-control" id="consultation_fee" name="consultation_fee" value="{{ doctor.consultation_fee }}">
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update Doctor</button>
                <a href="{{ url_for('admin_doctors') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
